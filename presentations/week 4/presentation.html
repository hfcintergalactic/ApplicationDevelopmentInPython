## How to add two integers?
---
layout: false
.left-column[
## Arithmetic
### - Outline
]
.right-column[
Your calculator will implement the __addition__ (+) function (among other functions) for positive integers.

But how do we actually calculate such a calculation (without applying the in-built __+__ operator on the integers):

```
57854 + 89765
```
]
---
layout: false
.left-column[
## Arithmetic
### - Outline
### - Digits and carrying
]
.right-column[
![Digits](digits.png)

- Numbers (including integers) consists of __digits__
- For instance, the number 57854 consists of __5__ digits

We limit ourselves to __decimal__ numbers. Decimal numbers can have digits that take values in the range:

- 0-9 (10 values, __deca__ means 10)

So, if we add two digits and the result is __greater than__ 9, we need to add __1__ to the digit to the left!
]
